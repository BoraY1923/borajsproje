<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>şifre kontrolü bora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>

.main {
  background: white;
  width: 30em;
  padding: 3em;
  border: 1px solid #333;
  border-radius: 10px;
  text-align: center;
  position: relative;
  top: 5em;
  left: 50%;
  transform: translateX(-50%)
}

input {
  width: 20em;
  height: 3em;
  margin-bottom: 1em;
}

#password-strength {
  width: 20em;
  height: 20px;
  background-color: #ddd;
  border-radius: 5px;
  overflow: hidden;
  margin: 0 auto;
  
}

.progress-bar {
  height: 100%;
  width: 100%;
  transform: scaleX(0);
  transform-origin: left;

  transition:
    transform 0.4s ease-in-out,
    background-color 0.3s ease-in-out;

  font-size: 0.75em;
  color: white;
  text-align: center;
  line-height: 10px;
}

span {
    color: black;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: bold;
}
</style>
    










</head>
<body>
     <div class="main">
        <input type="password" id="password" placeholder="Yeni Şifre" />

        <div id="password-strength">
        <div class="progress-bar"></div>
        
        </div>
        <span id="output"></span>   
    </div> 














    

<script lang="ts"> /*<-----sadece astroda çalışıyor. bunu kaldır, unutma*/
  document.addEventListener("DOMContentLoaded", () => {
    const passwordInput = document.getElementById("password");
    const progressBar = document.querySelector("#password-strength .progress-bar");
    const output = document.getElementById("output");
    

    passwordInput.addEventListener("input", () => {
        const password = passwordInput.value;
        
    
    let score = 0;


      if (password.length >= 8) score++;

      if (password.length >= 12) score++;

      if (/[a-z]/.test(password)) score++;

      if (/[A-Z]/.test(password)) score++;

      if (/\d/.test(password)) score++;

      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;

      if (score <= 2) {

        progressBar.style.transform = "scaleX(0.25)"; /* bu animasyon fikrini çaldım*/
        progressBar.style.backgroundColor = "red";
        output.textContent = "Güçsüz Şifre❌";
        output.style.color = "red";
        

      } else if (score <= 4) {

        progressBar.style.transform = "scaleX(0.6)";
        progressBar.style.backgroundColor = "orange";
        output.textContent = "Orta Şifre⚠️";
        output.style.color = "orange";
        

      } else {

        progressBar.style.transform = "scaleX(1)";
        progressBar.style.backgroundColor = "green";
        output.textContent = "Güçlü Şifre✅";
        output.style.color = "green";
        
      }

    });
  });

</script>




</body>
</html>
