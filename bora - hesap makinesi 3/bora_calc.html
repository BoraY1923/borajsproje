<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>basit hesap makinesi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    
<style>
.calculator {
  width: 250px;
  margin: 2rem auto;
  text-align: center;
}

input {
  width: 20%;
  margin-bottom: 0.5rem;
  padding: 0.4rem;
  border-style: solid;
  border-width: 1px;
  border-color: rgb(0, 0, 0);
  border-radius: 5px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.5rem;
  
}

button {
  width: 50px;
  height: 40px;
  font-size: 1.2rem;
  background-color: green;
}

button:hover {
  background-color: darkgreen;
  color: white;
  cursor: pointer;
}

p {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-weight: bold;

}

</style>








</head>
<body>
    

 
    <div class="calculator">
  <input  id="num1" />
  <input  id="num2"/>

  <div class="buttons">
    <button onclick="calculate('add')">+</button>
    <button onclick="calculate('sub')">−</button>
    <button onclick="calculate('mul')">×</button>
    <button onclick="calculate('div')">÷</button>
  </div>

  <p id="result"></p>
</div>







<script >

function calculate(operation) {
  const input1 = document.getElementById("num1").value;
  const input2 = document.getElementById("num2").value;
  const result = document.getElementById("result");

  if (input1.trim() === "" || input2.trim() === "") {
    result.textContent = "Lütfen iki sayıyı da giriniz!";
    result.style.color = "red";
    return;
  }

  const num1 = Number(input1);
  const num2 = Number(input2);

  if (isNaN(num1) || isNaN(num2)) {
    result.textContent = "Sadece sayı giriniz!";
    result.style.color = "red";
    return;
  }

  let output;

  switch (operation) {
    case "add":
      output = num1 + num2;
      break;
    case "sub":
      output = num1 - num2;
      break;
    case "mul":
      output = num1 * num2;
      break;
    case "div":
      if (num2 === 0) {
        result.textContent = "HATA";
        result.style.color = "red";
        return;
      }
      output = num1 / num2;
      break;
  }

  result.textContent = output;
  result.style.color = "green";
}


</script>






























</body>

</html>
